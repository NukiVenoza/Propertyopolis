<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propertyopolis - Login</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link rel="stylesheet" href="../style/login.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <img src="../Assets/logo.png" alt="" srcset="" width="200px" id="logo">
            <div class="title">Login</div>


            <form method="GET" action="../script/login.js" id="login-form">
                <div class="form-content">
                    <input type="email" name="email" id="email" class="forminput" placeholder="Email" >
                    <input type="password" name="password" id="password" class="forminput" placeholder="Password">
                </div>

                <div class="button">
                    <input type="submit" value="Sign In" id="sign-in" class="sign-in">
                </div>
            </form>
            
            <div class="register">
                <p>Don't have an account?</p>
                <button><a href="../html/register.html">Register Now</a></button>
            </div>
        </div>
    
        <div class="copyright">
            <p>Copyright @Propertyopolis 2022  | Nuki Venoza-2440027026</p>
        </div>
    </div>

</body>
<script src="../script/login.js"></script>
</html>
